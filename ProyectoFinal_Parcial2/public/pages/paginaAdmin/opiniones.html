<header class="bg-primary text-white text-center py-5">
    <h1 class="m-0"><i class="fa fa-book me-3"></i>Mundo Papelito - Gestión de Comentarios</h1>
</header>

<main class="container py-5">
    <section class="row">
        <article class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Comentarios y Opiniones de Clientes</h2>
                <button type="button" id="clearAllComments" class="btn btn-danger">
                    <i class="fa fa-trash me-2"></i>Eliminar Todos
                </button>
            </div>
            
            <!-- Tabla de comentarios -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Fecha/Hora</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Email</th>
                            <th>Mensaje</th>
                            <th>Ubicación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="commentsTableBody">
                        <!-- Los comentarios se cargan dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
            
            <!-- Mensaje cuando no hay comentarios -->
            <div id="noCommentsMessage" class="text-center py-5" style="display: none;">
                <h4 class="text-muted">No hay comentarios disponibles</h4>
            </div>

            <!-- Error message -->
            <div id="commentsError" class="text-danger text-center mt-3" style="display: none;">
                Error al cargar los comentarios.
            </div>
        </article>
    </section>
</main>

<!-- Modal para ver ubicación -->
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="locationModalLabel">
                    <i class="fa fa-map-marker-alt me-2"></i>Ubicación del Cliente
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalClientInfo" class="mb-3">
                    <h6>Información del Cliente:</h6>
                    <p><strong>Nombre:</strong> <span id="modalClientName"></span></p>
                    <p><strong>Email:</strong> <span id="modalClientEmail"></span></p>
                    <p><strong>Fecha:</strong> <span id="modalClientDate"></span></p>
                </div>
                <div class="text-center">
                    <iframe id="modalMapIframe" class="rounded w-100" 
                        style="height: 400px; border: 2px solid #06BBCC;" 
                        frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
                    </iframe>
                </div>
                <div class="mt-3">
                    <p><strong>Coordenadas:</strong> <span id="modalCoordinates"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="openInGoogleMaps" class="btn btn-primary">
                    <i class="fa fa-external-link-alt me-2"></i>Abrir en Google Maps
                </button>
            </div>
        </div>
    </div>
</div>
