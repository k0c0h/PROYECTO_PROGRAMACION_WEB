<div id="publicView">
    <!-- Header -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Nuestros Productos</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#" onclick="cargarPaginas('index')">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Productos</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Product List -->
    <div class="container-xxl py-5 category">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Productos</h6>
                <h1 class="mb-5">Nuestros productos disponibles:</h1>
            </div>
            <div class="row g-4" id="publicProductList"></div>
            <div id="productError" class="text-danger text-center" style="display: none;">Error al cargar los productos.</div>
        </div>
    </div>
</div>

<div id="adminView" style="display: none;">
    <header class="bg-primary text-white text-center py-5">
        <h1 class="m-0"><i class="fa fa-book me-3"></i>Mundo Papelito - Gestión de Productos</h1>
    </header>

    <main class="container py-5">
        <section class="row">
            <article class="col-md-4">
                <h2 class="mb-4">Agregar/Editar Producto</h2>
                <form id="productForm" class="p-4 bg-light rounded shadow">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del producto" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Precio" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                        <button type="button" id="startCamera" class="btn btn-primary w-100 mt-2">Abrir Cámara</button>
                        <video id="productCamera" class="img-fluid mt-2" style="display: none;" autoplay></video>
                        <canvas id="productCanvas" style="display: none;"></canvas>
                        <button type="button" id="capturePhoto" class="btn btn-success w-100 mt-2" style="display: none;">Capturar Foto</button>
                        <img id="productImagePreview" class="img-fluid mt-2" style="max-height: 100px; display: none;" alt="Vista previa">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Producto</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary w-100 mt-2" style="display: none;">Cancelar Edición</button>
                </form>
            </article>
            <article class="col-md-8">
                <h2 class="mb-4">Lista de Productos</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </article>
        </section>
    </main>
</div>
